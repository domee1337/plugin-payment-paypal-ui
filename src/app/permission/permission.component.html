<div style="margin: 15px 5px 5px 0px;">
    <div class="spacer">
        <div class="col-lg-12">
            <terra-base-toolbar>
                <terra-button [inputIsLarge]="true"
                              [inputIsPrimary]="true"
                              inputCaption="Ein neues PayPal Konto hinzufügen"
                              inputIcon="icon-add"
                              (outputClicked)="openOverlayPayPalAddAccount()"></terra-button>
            </terra-base-toolbar>
            <div class="row" style="margin-top: 10px">
                <div class="col-lg-12">
                    <terra-split-view [inputModules]="_permissionService.modules" [inputShowBreadcrumbs]="false"></terra-split-view>
                </div>
            </div>
        </div>

        <terra-overlay
                #viewOverlayPayPalAddAccount
                [inputAddButtonTooltip]="'Account hinzufügen'"
                [inputCancelButtonTooltip]="'Close'"
                inputOverlayTitle="Ein neues PayPal Konto hinzufügen"
                [inputHasPrimaryButton]="true"
                [inputHasSecondaryButton]="true"
                (outputPrimaryButtonClicked)="addPayPalAccount($event)"
                (outputSecondaryButtonClicked)="closeOverlay($event)">

            <div class="row">
                <div class="col-md-12">
                    <terra-text-input [(ngModel)]="email" inputName="Email"></terra-text-input>
                    <terra-text-input [(ngModel)]="clientId" inputName="Client-ID"></terra-text-input>
                    <terra-text-input [(ngModel)]="clientSecret" inputName="Client-Secret"></terra-text-input>
                </div>
            </div>
        </terra-overlay>
    </div>
</div>

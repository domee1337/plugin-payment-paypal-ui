<div style="margin: 15px 5px 5px 0px;">
    <div class="spacer">
        <div class="col-lg-12">
            <terra-base-toolbar>
                <div class="row">
                    <div class="col-lg-2">
                        <terra-button
                                [inputIsDisabled]="isLoading"
                                inputCaption="{{ 'save' | translate:lang }}"
                                inputIcon="icon-save"
                                (outputClicked)="saveSettings()">
                        </terra-button>
                    </div>
                    <div class="col-lg-4">
                        <terra-select-box inputName="{{ 'webstores' | translate:lang }}"
                                          [inputListBoxValues]="webstoreValues"
                                          inputTooltipText="{{ 'webstores' | translate:lang }}"
                                          inputTooltipPlacement="bottom"
                                          (outputValueChanged)="changeWebstore($event)"
                                          [(inputSelectedValue)]="webstore">
                        </terra-select-box>
                    </div>
                    <div class="col-lg-4">
                        <terra-select-box inputName="{{ 'language' | translate:lang }}"
                                          [inputListBoxValues]="languageValues"
                                          inputTooltipText="{{ 'language' | translate:lang }}"
                                          inputTooltipPlacement="bottom"
                                          (outputValueChanged)="changeLanguage($event)"
                                          [(inputSelectedValue)]="selectLang">
                        </terra-select-box>
                    </div>
                </div>
            </terra-base-toolbar>

            <div class="row" style="margin-top: 10px">
                <div class="col-lg-6">
                    <terra-select-box inputName="{{ 'priority' | translate:lang }}"
                                      [inputListBoxValues]="priorityValues"
                                      inputTooltipText="{{ 'priority' | translate:lang }}"
                                      inputTooltipPlacement="top"
                                      [(inputSelectedValue)]="priority">
                    </terra-select-box>

                    <terra-multi-select-box
                            [inputValueList]="shippingCountryValues"
                            [inputIsError]="error1"
                            inputName="{{ 'shippingCountries' | translate:lang }}"
                            [(inputSelectedValueList)]="shippingCountries">
                    </terra-multi-select-box>

                    <div class="row">
                        <div class="input-group-v col-md-6 col-lg-6">
                            <terra-portlet inputPortletHeader="{{ 'markupWebstore' | translate:lang }}">
                                <terra-double-input [(ngModel)]="markup.webstore.flatDomestic" inputName="{{ 'flatDomestic' | translate:lang }}"></terra-double-input>
                                <terra-double-input [(ngModel)]="markup.webstore.percentageDomestic" inputName="{{ 'percentageDomestic' | translate:lang }}"></terra-double-input>
                                <terra-double-input [(ngModel)]="markup.webstore.flatForeign" inputName="{{ 'flatForeign' | translate:lang }}"></terra-double-input>
                                <terra-double-input [(ngModel)]="markup.webstore.percentageForeign" inputName="{{ 'percentageForeign' | translate:lang }}"></terra-double-input>
                            </terra-portlet>
                        </div>
                        <div class="input-group-v col-md-6 col-lg-6">
                            <terra-portlet inputPortletHeader="{{ 'markupStatistic' | translate:lang }}">
                                <terra-double-input [(ngModel)]="markup.statistic.flatDomestic" inputName="{{ 'flatDomestic' | translate:lang }}"></terra-double-input>
                                <terra-double-input [(ngModel)]="markup.statistic.percentageDomestic" inputName="{{ 'percentageDomestic' | translate:lang }}"></terra-double-input>
                                <terra-double-input [(ngModel)]="markup.statistic.flatForeign" inputName="{{ 'flatForeign' | translate:lang }}"></terra-double-input>
                                <terra-double-input [(ngModel)]="markup.statistic.percentageForeign" inputName="{{ 'percentageForeign' | translate:lang }}"></terra-double-input>
                            </terra-portlet>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <terra-text-input [(ngModel)]="name" inputName="{{ 'displayName' | translate:lang }}"></terra-text-input>

                    <terra-select-box inputName="{{ 'infoPage' | translate:lang }}"
                                      [inputListBoxValues]="infoPageValues"
                                      inputTooltipText="{{ 'infoPage' | translate:lang }}"
                                      inputTooltipPlacement="top"
                                      [(inputSelectedValue)]="infoPage">
                    </terra-select-box>

                    <terra-select-box inputName="{{ 'logo' | translate:lang }}"
                                      [inputListBoxValues]="logoValues"
                                      inputTooltipText="{{ 'logo' | translate:lang }}"
                                      inputTooltipPlacement="top"
                                      [(inputSelectedValue)]="logo">
                    </terra-select-box>
                </div>
            </div>
        </div>
    </div>
</div>
